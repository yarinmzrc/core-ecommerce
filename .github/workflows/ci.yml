name: Quality Check

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  DATABASE_URL: "mongodb+srv://xxxxxx:xxxxxx@db.bj8decd.mongodb.net/db"
  CLOUDINARY_CLOUD_NAME: ""
  CLOUDINARY_API_KEY: ""
  CLOUDINARY_API_SECRET: ""
  ADMIN_USERNAME: ""
  HASHED_ADMIN_PASSWORD: ""
  NEXT_PUBLIC_SERVER_URL: ""
  STRIPE_SECRET_KEY: ""
  NEXT_PUBLIC_STRIPE_PUBLIC_KEY: ""

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Run linter
        run: npm run lint

      - name: Type Check
        run: npx tsc --noEmit
